name: Code Review

on:
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened]

jobs:
  code-review:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Build project
      run: npm run build

    - name: Lint code
      run: npm run lint

    - name: Run Cursor BugBot
      if: ${{ secrets.CURSOR_BOT_API_KEY != '' }}
      uses: cursor-ai/bugbot-action@v1
      with:
        api-key: ${{ secrets.CURSOR_BOT_API_KEY }}
        review-type: 'comprehensive'
        fail-on-issues: false
    
    - name: Cursor BugBot API Key Missing
      if: ${{ secrets.CURSOR_BOT_API_KEY == '' }}
      run: |
        echo "⚠️ CURSOR_BOT_API_KEY secret is not set. Please configure it in GitHub repository settings."
        echo "To get your API key:"
        echo "1. Open Cursor settings"
        echo "2. Go to Account > API Keys"
        echo "3. Create a new API key for BugBot"
        echo "4. Add it as CURSOR_BOT_API_KEY secret in GitHub repository settings"

