name: Claude Code Review

on:
  workflow_run:
    workflows: ["CI/CD - Test, Build, and Lint"]
    types:
      - completed

jobs:
  claude-review:
    # Only run if CI/CD workflow succeeded, is a pull request, and not a release PR (develop -> main)
    if: |
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.head_branch != 'develop'

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Get PR number
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pullRequests } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              head: `${context.repo.owner}:${context.payload.workflow_run.head_branch}`,
            });
            if (pullRequests.length > 0) {
              return pullRequests[0].number;
            }
            return null;
          result-encoding: string

      - name: Checkout repository
        if: steps.pr.outputs.result != 'null'
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        if: steps.pr.outputs.result != 'null'
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ steps.pr.outputs.result }}

            **重要: レビューは必ず日本語で記述してください。**

            このプルリクエストをレビューし、以下の観点からフィードバックを提供してください：
            - コード品質とベストプラクティス
            - 潜在的なバグや問題
            - パフォーマンスに関する考慮事項
            - セキュリティの懸念
            - テストカバレッジ

            リポジトリのCLAUDE.mdを参照し、スタイルと規約に関するガイダンスに従ってください。建設的で役立つフィードバックを心がけてください。

            `gh pr comment`コマンドとBashツールを使用して、PRにレビューコメントを投稿してください。レビューコメントは日本語で記述してください。

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.claude.com/en/docs/claude-code/cli-reference for available options
          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'

